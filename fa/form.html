<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea form</title>
</head>
<body>
    <div class="container">
        <h1>Investment Ideas Upload</h1>
        <form>
          <div class="form-group">
            <label for="instrument-name">Instrument Name:</label>
            <input type="text" id="instrument-name" name="instrument-name" required>
          </div>
          <div class="form-group">
            <label for="instrument d.n">Instrument D.N:</label>
            <input type="text" id="instrument d.n" name="instrument d.n" required>
          </div>
          <div class="form-group">
            <label for="issuer">Issuer:</label>
            <input type="text" id="issuer" name="issuer" required>
          </div>
          <div class="form-group">
            <label for="denomination">Denomination:</label>
            <input type="text" id="denomination" name="denomination" required>
          </div>
          <div class="form-group">
            <label for="ticker">Ticker:</label>
            <input type="text" id="ticker" name="ticker" required>
          </div>
          <div class="form-group">
            <label for="isin">ISIN:</label>
            <input type="text" id="isin" name="isin" required>
          </div>
          <div class="form-group">
            <label for="price closing date">Price Closing Date:</label>
            <input type="text" id="price closing date" name="price closing date" required>
          </div>
          <div class="form-group">
            <label for="maturity date">Maturity Date:</label>
            <input type="text" id="maturity date" name="maturity date" required>
          </div>
          <div class="form-group">
            <label for="issue date">Issue Date:</label>
            <input type="text" id="issue date" name="issue date" required>
          </div>
          <div class="form-group">
            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" required>
          </div>
          <div class="form-group">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
          </div>
          <button type="submit"><a href="./index.html">Submit</a></button>
        </form>
      </div>
</body>
</html>
